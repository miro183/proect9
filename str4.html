<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<body style="background: black;">
    <a href='C:\Users\Виктория\Desktop\проекты 9 класс\1\project9\Views\Shared\_Layout.cshtml'> назад </a>
    <h3 style="padding: 10px; border-radius: 50px 50px 0px 0px;"> Калькулятор</h3>
    <input type="number" id="num1" class='inp2' placeholder="..." />
    <input type="number" id="num2" class='inp2' placeholder="..." />
    <br><br>
    <div style="display: flex; justify-content: center; ">
    <button onclick="add()" class='butt' style="margin-left: 10px; padding: 20px; ">+</button>
    <button onclick="subtract()" class='butt' style="margin-left: 10px; padding: 20px; ">-</button>
    <button onclick="multiply()" class='butt' style="margin-left: 10px; padding: 20px; ">*</button>
    <button onclick="divide()" class='butt' style="margin-left: 10px; padding: 20px; ">/</button>
    </div>
    <br><br>
    <p class="rr" style="color: red;">Результат: <span id="result" class='ress'></span></p>

    <script>
        function getNumbers() {
            const number1 = parseFloat(document.getElementById('num1').value);
            const number2 = parseFloat(document.getElementById('num2').value);
            return { number1, number2 };
        }

        function add() {
            const { number1, number2 } = getNumbers();
            document.getElementById('result').textContent = number1 + number2;
        }

        function subtract() {
            const { number1, number2 } = getNumbers();
            document.getElementById('result').textContent = number1 - number2;
        }

        function multiply() {
            const { number1, number2 } = getNumbers();
            document.getElementById('result').textContent = number1 * number2;
        }

        function divide() {
            const { number1, number2 } = getNumbers();
            if (number2 !== 0) {
                document.getElementById('result').textContent = number1 / number2;
            } else {
                document.getElementById('result').textContent = '������: ������� �� ����';
            }
        }
    </script>
